function call(){
  v1 = new Date("June 13, 2014 08:11:00")
  v2 = new Date("October 19, 2014 11:13:00");
  console.log(monthDelta(v1,v2));
}
function monthDelta(v1,v2) {
  return 1 + (v2.getMonth() - v1.getMonth() + (12 * (v2.getFullYear() - v1.getFullYear())));
